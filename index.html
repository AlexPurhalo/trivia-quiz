<!DOCTYPE html>
<html>
<head>
	<link
		rel="stylesheet"
		href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<title>Trivial Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app"></div>
<div class="header">
	<div class="container">
		<div class="brand">
			QUIZ GAME
		</div>
	</div>
</div>
<div class="container main">
	<div class="activity-monitoring">
		<div class="row">
			<div class="col-md-6">
				<div class="correct-answers">
					Correct Answers: 0
				</div>
			</div>
			<div class="col-md-6">
				<div class="total-questions">
					Total Questions: 0
				</div>
			</div>
		</div>
	</div>
	<div class="question-header">
		<h1 class="question-title">Question #234</h1>
		<h3 class="question-category">Category: energy</h3>
		<p class="question-description">
			Hello, some text should be here. My name is Alex, and I'm coding here :)
			Some another text representation
		</p>
	</div>
</div>
<div class="footer">

</div>
</body>
</html>
